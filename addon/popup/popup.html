<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Better Tele-Task</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="card">
      <header class="card-header" aria-hidden="true">
        <img src="logo.png" height="24px">
        <h1>Better Tele-Task</h1>
      </header>

      <main class="card-body">
        <label for="apiKey" class="visually-hidden">Better Tele-Task API key</label>
        <form class="input-group">
          <input type="text" id="apiKey" placeholder="Better Tele-Task API key" autocomplete="off" required/>
          <button id="save" class="btn-primary" type="submit" aria-label="Speichern">Save</button>
        </form>
        <div id="status" class="status">
          <svg id="statuss" width="0.88rem" height="0.88rem" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="24" cy="24" r="22" stroke="currentcolor" stroke-width="4" fill="none"/>
            <path d="m12 24c0 3 2 5 5 5s5-2 5-5c0-7-10-7-10 0m10 0h14v4h-4v-4h-6" stroke="currentcolor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <p id="statust" role="status" aria-live="polite">Please enter your API key.</p>
        </div>
      </main>

      <footer class="card-footer">
        <small>The key will only be stored in your browser.</small>
      </footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
